<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Real-time Energy Monitoring System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        /* Animation for heading */
        .animate-fade-in {
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Glowing button effect */
        .glow-on-hover:hover {
            box-shadow: 0 0 15px 5px rgba(59, 130, 246, 0.7);
            transition: box-shadow 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- Navbar Section -->
    <header class="fixed w-full z-50 top-0 transition duration-300 bg-transparent hover:bg-black shadow-md">
        <div class="container mx-auto flex justify-between items-center p-4">
            <h1 class="text-2xl font-bold"><i class="fas fa-bolt text-yellow-500"></i> Energy Monitor</h1>
        
        </div>
    </header>

    <!-- Hero Section -->
    <div class="relative min-h-screen flex items-center justify-center">
        <!-- Background Image with Gradient Overlay -->
        <img alt="Background showing a futuristic city with energy-efficient buildings and smart grids" class="absolute inset-0 w-full h-full object-cover" src="image_IXtvLGMg_1739870775333_raw.jpg"/>
        <div class="absolute inset-0 bg-gradient-to-b from-black via-transparent to-black opacity 70"></div>
        
        <!-- Main Content -->
        <div class="relative z-10 text-center max-w-lg mx-auto px-9">
            <h1 class="text-5xl font-bold mb-4 animate-fade-in">
                Real-time Energy Monitoring System
            </h1>
            <p class="text-lg mb-6 animate-fade-in">
                Monitor and manage your energy consumption in real-time. Stay informed, save energy, and reduce costs with our state-of-the-art system.
            </p>
            <a class="inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-full transition duration-300 glow-on-hover" href="demo.html">
                Learn More
            </a>
        </div>
    </div>

    <script>
        // Navbar color change on scroll
        window.addEventListener("scroll", function() {
            const header = document.querySelector("header");
            if (window.scrollY > 50) {
                header.classList.add("bg-black");
                header.classList.add("shadow-lg");
            } else {
                header.classList.remove("bg-black");
                header.classList.remove("shadow-lg");
            }
        });
    </script>
</body>
</html>
